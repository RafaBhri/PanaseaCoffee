<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panasea Coffee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" alt="Panasea Coffee Logo" class="logo">
  <h1>Panasea Coffee</h1>
  <p>Beli kopi favoritmu dengan mudah</p>
</header>

<main class="container">

  <!-- Produk -->
  <section class="product">
    <h2>Palm Sugar Latte</h2>

    <label for="varian">Varian Rasa:</label>
    <select id="varian">
      <option value="8000">Palm Sugar Latte (Less Sugar)</option>
      <option value="9000">Palm Sugar Latte (Normal)</option>
    </select>

    <p id="harga">Harga: Rp8.000</p>

    <label for="qty">Jumlah:</label>
    <input type="number" id="qty" min="1" value="1">

    <button onclick="tambahKeranjang()">Tambah ke Keranjang</button>
  </section>

  <!-- Keranjang -->
  <section class="cart">
    <h2>ðŸ›’ Keranjang</h2>
    <ul id="cartList"></ul>
    <h3 id="total">Total: Rp0</h3>
    <button class="checkout" onclick="checkout()">Checkout via WhatsApp</button>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
